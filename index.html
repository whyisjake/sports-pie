    <!-- Dynamic OG Image Script -->
    <script>
        (function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dataParam = urlParams.get('d');

            if (dataParam) {
                const ogImageUrl = `https://sportspie.site/api/og?d=${encodeURIComponent(dataParam)}`;
                const currentUrl = window.location.href;

                // Update OG meta tags
                document.querySelector('meta[property="og:image"]').setAttribute('content', ogImageUrl);
                document.querySelector('meta[property="og:url"]').setAttribute('content', currentUrl);
                document.querySelector('meta[property="og:title"]').setAttribute('content', 'My Sports Fandom Breakdown');
                document.querySelector('meta[property="og:description"]').setAttribute('content', 'Check out my sports fandom breakdown!');

                // Update Twitter meta tags
                document.querySelector('meta[property="twitter:image"]').setAttribute('content', ogImageUrl);
                document.querySelector('meta[property="twitter:url"]').setAttribute('content', currentUrl);
                document.querySelector('meta[property="twitter:title"]').setAttribute('content', 'My Sports Fandom Breakdown');
                document.querySelector('meta[property="twitter:description"]').setAttribute('content', 'Check out my sports fandom breakdown!');
            }
        })();
    </script>
